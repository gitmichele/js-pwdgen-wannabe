<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id='main_title'></h1>

    <!-- JS -->
    <script>
        var nome = prompt('Digita il tuo nome')
        var cognome = prompt('Digita il tuo Cognome')
        var colore = prompt('Digita il tuo colore preferito IN INGLESE')
        var stringToPrint = nome + cognome + colore + '19';
        var colorToPrint = stringToPrint.fontcolor(colore);
        document.getElementById('main_title').innerHTML = colorToPrint
    </script>
    
</body>
</html>
